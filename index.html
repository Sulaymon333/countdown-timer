<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>A simple Countdown Timer</h1>
    <article class="container">
      <div class="box">
        <span>Days</span>
        <time class="day">00</time>
      </div>
      <div class="box">
        <span>Hours</span>
        <time class="hour">00</time>
      </div>
      <div class="box">
        <span>Minutes</span>
        <time class="minute">00</time>
      </div>
      <div class="box">
        <span>Seconds</span>
        <time class="second">00</time>
      </div>
    </article>

    <p class="expired">Time has Ended</p>

    <script src="app.js"></script>
  </body>
</html>
